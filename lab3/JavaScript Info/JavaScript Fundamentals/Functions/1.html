    <script>
        function checkAgeV1(age) {
            return (age > 10) ? true : confirm('Did parents allow you?');
        }

        function checkAgeV2(age) {
            return (age > 18) || confirm('Did parents allow you?');
        }
        
        let age = prompt("How old are you?")
        
        checkAgeV2(age)
    </script>
